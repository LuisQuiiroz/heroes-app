<mat-grid-list cols="1">
    <mat-grid-tile>
        <button mat-raised-button
                (click)="login()"
                color="primary">
            Ingresar

        <button mat-raised-button
                (click)="loginInvitado()"
                color="warn">
            Ingresar como invitado
        </button>
    </mat-grid-tile>
</mat-grid-list>
